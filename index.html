<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-wrap main ">
        <div class="row">
            <div class="bg-part col-md-6  d-flex justify-content-center align-items-center flex-column">
                <!-- <img src="assets/img/bg.jpg" alt=""> -->
                <p class=" d-flex justify-content-center align-items-center p-3">
                    <img src="assets/img/odin-lined.png" alt="">
                    <span>ODIN</span>
                </p>
            </div>
            <div class="col-md-6 d-flex align-items-center flex-column flex-wrap part-2 mt-5">
                <div class="wrapper px-5">

                <div class="description">
                    <p>
                        This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                        <br>
                        Sign up now to get started.
                    </p>
                    <p>
                        You <i>Know</i>     you want to.
                    </p>
                </div>
                <form action="">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 d-flex flex-column">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" title="Please Provide Valid Input" required>
                                </div>
                                <div class="col-md-6 col-sm-12 d-flex flex-column">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" title="Please Provide Valid Input" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 d-flex flex-column">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" title="Please Provide Valid Input" required>
                                </div>
                                <div class="col-md-6 col-sm-12 d-flex flex-column">
                                    <label for="phone">Phone No.</label>
                                    <input type="text" id="phone" title="Please Provide Valid Input" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 d-flex flex-column">
                                    <label for="pass">Password</label>
                                    <input type="password" id="pass" title="Please Provide Valid Input" required>
                                </div>
                                <div class="col-md-6 col-sm-12 d-flex flex-column">
                                    <label for="cpass">Confirm Password</label>
                                    <input type="password" id="cpass" title="Please Provide Valid Input" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success mt-3" value="Create Account" id="submit-btn"></input>
                    <p class="mt-3">
                        Already have an account?<a class="ps-2" href="">Log in</a> 
                    </p>
                </form>


            </div>

            </div>
        </div>
    </div>
</body>
</html>
